<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Ride - AHA LINKS</title>
    <style>
        :root {
            --primary-blue: #010127;
            --accent-gold: #FFC300;
            --background-light: #f4f7f6;
            --white: #ffffff;
            --text-grey: #666;
            /* Removed Success Green to stick to Blue/Yellow theme */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: var(--background-light);
            color: #333;
        }

        header {
            background-color: var(--primary-blue);
            color: var(--white);
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 { margin: 0; font-size: 1.5em; }
        nav a { color: white; text-decoration: none; font-weight: bold; }
        nav a:hover { color: var(--accent-gold); }

        .container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 0 20px;
        }

        /* --- CAR DETAILS SECTION --- */
        .product-card {
            background: var(--white);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            margin-bottom: 30px;
        }

        .product-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        .product-info { padding: 30px; }
        .product-info h2 { color: var(--primary-blue); margin-top: 0; font-size: 2em; }
        
        .location-tag {
            display: inline-block;
            background: #e9ecef;
            padding: 5px 15px;
            border-radius: 20px;
            color: var(--text-grey);
            font-weight: 500;
            margin-bottom: 20px;
        }

        .specs-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .spec-item { text-align: center; }
        .spec-item span { display: block; color: var(--text-grey); font-size: 0.9em; }
        .spec-item strong { font-size: 1.1em; color: var(--primary-blue); }

        /* --- BOOKING FORM --- */
        .booking-section {
            background: var(--white);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .booking-section h2 { 
            text-align: center; 
            color: var(--primary-blue); 
            border-bottom: 3px solid var(--accent-gold);
            display: inline-block;
            margin-bottom: 30px;
            padding-bottom: 5px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: bold; color: var(--primary-blue); }
        .form-group input { 
            width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box;
        }
        .form-group input:focus { border-color: var(--accent-gold); outline: none; }

        /* CNIC Upload Boxes */
        .upload-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 10px;
        }

        .file-input-wrapper {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .file-input-wrapper:hover { border-color: var(--accent-gold); background: #fffdf5; }
        .file-input-wrapper input { display: none; }
        .file-input-wrapper i { display: block; font-size: 0.8em; color: var(--text-grey); margin-top: 5px; }

        .submit-btn {
            grid-column: span 2;
            background: var(--primary-blue);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .submit-btn:hover { background: var(--accent-gold); color: var(--primary-blue); }

        /* --- SUCCESS POPUP (UPDATED COLORS) --- */
        #modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(1, 1, 39, 0.95); /* Deep Blue Background */
            z-index: 2000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            border-top: 6px solid var(--accent-gold); /* Gold Accent Line */
        }

        .modal-content h3 { color: var(--primary-blue); font-size: 1.8em; margin-bottom: 15px; }
        .modal-content p { color: var(--text-grey); line-height: 1.6; }
        
        .success-icon {
            font-size: 60px;
            color: var(--accent-gold); /* Brand Yellow/Gold */
            margin-bottom: 10px;
            display: block;
        }

        .close-modal {
            margin-top: 25px;
            padding: 12px 30px;
            background: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .close-modal:hover {
            background: var(--accent-gold);
            color: var(--primary-blue);
        }

        @media (max-width: 768px) {
            .form-grid, .upload-container { grid-template-columns: 1fr; }
            .submit-btn { grid-column: span 1; }
        }
    </style>
</head>
<body>

    <header>
        <h1>AHA LINKS</h1>
        <nav><a href="rent.html">‚Üê Back to Fleet</a></nav>
    </header>

    <div class="container">
        <div class="product-card">
            <img src="https://cdn.rnudah.com/image_hd/plain/8befc4bb4b5ee048feafee7fdaca44ff-2956590946427274604.jpg" class="product-image" alt="Honda Civic">
            <div class="product-info">
                <div class="location-tag">üìç Garhi Shahu, Lahore</div>
                <h2>Honda Civic RS 2022</h2>
                <div class="specs-grid">
                    <div class="spec-item"><span>Seating</span><strong>5 Persons</strong></div>
                    <div class="spec-item"><span>Fuel Type</span><strong>Petrol</strong></div>
                    <div class="spec-item"><span>Transmission</span><strong>Automatic</strong></div>
                </div>
            </div>
        </div>

        <div class="booking-section">
            <center><h2>BOOK NOW</h2></center>
            <form id="bookingForm" onsubmit="event.preventDefault(); showPopup();">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" placeholder="As per CNIC" required>
                    </div>
                    <div class="form-group">
                        <label>Contact Number</label>
                        <input type="tel" placeholder="03xx-xxxxxxx" required>
                    </div>
                    
                    <div class="form-group" style="grid-column: span 2;">
                        <label>Identity Verification (CNIC)</label>
                        <div class="upload-container">
                            <label class="file-input-wrapper">
                                <strong>+ Front Side</strong>
                                <i>Upload Image</i>
                                <input type="file" accept="image/*" required>
                            </label>
                            <label class="file-input-wrapper">
                                <strong>+ Back Side</strong>
                                <i>Upload Image</i>
                                <input type="file" accept="image/*" required>
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">Submit for Verification</button>
                </div>
            </form>
        </div>
    </div>

    <div id="modal-overlay">
        <div class="modal-content">
            <span class="success-icon">‚úî</span>
            <h3>Request Sent!</h3>
            <p>Your request has been sent successfully. When it is accepted, you will be notified about the pickup time and location details.</p>
            <button class="close-modal" onclick="window.location.href='index.html'">Return to Home</button>
        </div>
    </div>

    <script>
        function showPopup() {
            document.getElementById('modal-overlay').style.display = 'flex';
        }
    </script>

</body>
</html>
